{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  border-radius: 5px;
  padding: 15px;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<div class="topnav">
  <a class="active" href="{% url 'Daily_quote' %}">Home</a>
  <a href="{% url 'all_quotes' %}">Table of Quotes</a>
  <a href="{% url 'add_quote' %}">Add your quote</a>
  <a href="{% url 'subscribe' %}">Subscribe for daily quotes</a>
</div>
{% block content %}
{% endblock content %}
</body>
</html>
